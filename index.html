<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zodiac Starmap Post</title>
  <style>
    /* === Customization Variables === */
    :root {
      --accent: #ff99ff;
      --bg-gradient: radial-gradient(circle at center, #0b0033, #000);
      --star-color: #ffffff;
      --headline-size: 64px;
      --subheadline-size: 32px;
      --caption-size: 28px;
      --cta-size: 28px;
    }

    /* === Reset & Center === */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* === Main Post (Instagram 1080Ã—1080) === */
    .post {
      width: 1080px;
      height: 1080px;
      background: var(--bg-gradient);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(200, 100, 255, 0.4);
      position: relative;
      overflow: hidden;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      animation: fadeIn 1s ease-in;
    }

    /* Auto scale down for small screens */
    .wrapper {
      transform: scale(1);
      transform-origin: center;
    }
    @media (max-width: 1200px) {
      .wrapper {
        transform: scale(0.6);
      }
    }
    @media (max-width: 800px) {
      .wrapper {
        transform: scale(0.4);
      }
    }

    /* === Header === */
    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffccff, #660066);
      box-shadow: 0 0 15px #ff99ff;
    }
    .username {
      font-weight: bold;
      font-size: 32px;
    }

    /* === Hero Text === */
    .hero {
      margin-top: 100px;
      text-align: center;
      font-size: var(--headline-size);
      font-weight: bold;
    }
    .sub {
      text-align: center;
      font-size: var(--subheadline-size);
      opacity: 0.8;
      margin-top: 10px;
    }

    /* === Badge === */
    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 30px;
      font-size: 24px;
      box-shadow: 0 0 10px var(--accent);
    }

    /* === Caption === */
    .caption {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 90%;
      font-size: var(--caption-size);
      line-height: 1.4em;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* === CTA Button === */
    .cta {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 12px;
      padding: 12px 24px;
      font-size: var(--cta-size);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: 0.3s;
    }
    .cta:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* === Twinkling Stars BG === */
    .star {
      position: absolute;
      background: var(--star-color);
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    /* === Export Button (outside post) === */
    .export-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px var(--accent);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="post" class="post">
      <div class="header">
        <div class="avatar"></div>
        <div class="username">@The_Vanallenbelt</div>
      </div>
      <div class="hero">Your Personal Zodiac Starmap âœ¨</div>
      <div class="sub">A snapshot of the stars on your special day</div>
      <div class="badge">NEW</div>
      <div class="caption">
        Did you know? Jupiter shields Earth by pulling away asteroids ðŸŒŒ
      </div>
      <div class="cta">Get Your Starmap</div>
      <!-- Stars -->
      <div class="star" style="top:50px; left:200px; width:3px; height:3px;"></div>
      <div class="star" style="top:400px; left:600px; width:2px; height:2px;"></div>
      <div class="star" style="top:700px; left:300px; width:4px; height:4px;"></div>
      <div class="star" style="top:900px; left:800px; width:2px; height:2px;"></div>
    </div>
  </div>

  <button class="export-btn" onclick="exportImage()">Export PNG</button>

  <script>
    /* Export logic: open post in new tab for save-as */
    function exportImage() {
      const node = document.getElementById("post");
      const w = window.open("", "_blank");
      w.document.write("<html><head><title>Export</title></head><body style='margin:0;display:flex;justify-content:center;align-items:center;background:#000;'>");
      w.document.write(node.outerHTML);
      w.document.write("</body></html>");
      w.document.close();
      alert("Right click the image and Save As PNG.");
    }
  </script>
</body>
</html>
