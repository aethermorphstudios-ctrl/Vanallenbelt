<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Generator - Zodiac Starmap</title>
    <style>
        /*
        ========================
        INSTAGRAM POST GENERATOR
        ========================
        
        HOW TO USE:
        1. Enter your headline, subheadline, and caption in the input fields
        2. Select a theme using the theme buttons (Galaxy Neon, Mystic Blue, Golden Night)
        3. Click "Download PNG" to export your 1080x1080 Instagram post
        
        CUSTOMIZATION:
        - Edit CSS variables below to change colors and styles
        - Modify text in input fields for dynamic updates
        - Switch themes using the preset buttons
        
        THEMES:
        - Galaxy Neon: Purple and pink cosmic vibes
        - Mystic Blue: Navy and cyan mystical feel
        - Golden Night: Black and gold luxury aesthetic
        */
        
        :root {
            /* Galaxy Neon Theme (Default) */
            --accent: #ff6ec7;
            --accent-secondary: #7c3aed;
            --bg-gradient: linear-gradient(135deg, #1a0033 0%, #4c1d95 50%, #7c2d12 100%);
            --star-color: #fbbf24;
            --text-primary: #ffffff;
            --text-secondary: #e5e7eb;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glow-color: #ff6ec7;
            --button-bg: rgba(255, 110, 199, 0.2);
            --button-border: rgba(255, 110, 199, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .controls {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-group label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .input-group input,
        .input-group textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 110, 199, 0.3);
        }
        
        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .theme-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .theme-controls span {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .theme-btn {
            background: var(--button-bg);
            border: 2px solid var(--button-border);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .theme-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 110, 199, 0.4);
        }
        
        .theme-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(255, 110, 199, 0.5);
        }
        
        .preview-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .post-canvas {
            width: 540px;
            height: 540px;
            background: var(--bg-gradient);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }
        
        .stars-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        
        .star {
            position: absolute;
            background: var(--star-color);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        .star:nth-child(odd) {
            animation-delay: 1s;
        }
        
        .star:nth-child(3n) {
            animation-delay: 2s;
        }
        
        .avatar-section {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-gradient);
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 20px var(--glow-color);
        }
        
        .username {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .content-section {
            position: absolute;
            bottom: 80px;
            left: 30px;
            right: 30px;
            z-index: 10;
        }
        
        .headline {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }
        
        .subheadline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 500;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .caption {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(255, 110, 199, 0.4);
            z-index: 10;
        }
        
        .cta-button {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.95rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: inline-block;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .export-section {
            text-align: center;
        }
        
        .export-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(255, 110, 199, 0.4);
        }
        
        .export-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(255, 110, 199, 0.6);
        }
        
        .export-btn:active {
            transform: translateY(0);
        }
        
        /* Hidden canvas for export */
        #exportCanvas {
            display: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .post-canvas {
                width: 400px;
                height: 400px;
            }
            
            .controls {
                padding: 20px;
            }
            
            .theme-controls {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .post-canvas {
                width: 320px;
                height: 320px;
            }
            
            .headline {
                font-size: 1.5rem;
            }
            
            .subheadline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Instagram Post Generator</h1>
            <p>Create stunning zodiac starmap posts in seconds</p>
        </div>
        
        <div class="controls">
            <div class="input-group">
                <label for="headline">Headline</label>
                <input type="text" id="headline" placeholder="Your Personal Zodiac Starmap ✨" value="Your Personal Zodiac Starmap ✨">
            </div>
            
            <div class="input-group">
                <label for="subheadline">Subheadline</label>
                <input type="text" id="subheadline" placeholder="A snapshot of the stars on your special day" value="A snapshot of the stars on your special day">
            </div>
            
            <div class="input-group">
                <label for="caption">Caption / Fact</label>
                <textarea id="caption" placeholder="Did you know? Jupiter shields Earth by pulling away asteroids 🌌">Did you know? Jupiter shields Earth by pulling away asteroids 🌌</textarea>
            </div>
            
            <div class="input-group">
                <label for="cta">CTA Button Text</label>
                <input type="text" id="cta" placeholder="Get Your Starmap" value="Get Your Starmap">
            </div>
            
            <div class="theme-controls">
                <span>Themes:</span>
                <button class="theme-btn active" data-theme="galaxy">Galaxy Neon</button>
                <button class="theme-btn" data-theme="mystic">Mystic Blue</button>
                <button class="theme-btn" data-theme="golden">Golden Night</button>
            </div>
        </div>
        
        <div class="preview-container">
            <div class="post-canvas" id="postCanvas">
                <div class="stars-bg" id="starsBg"></div>
                
                <div class="avatar-section">
                    <div class="avatar">🌟</div>
                    <div class="username">@The_Vanallenbelt</div>
                </div>
                
                <div class="badge">NEW</div>
                
                <div class="content-section">
                    <div class="headline" id="previewHeadline">Your Personal Zodiac Starmap ✨</div>
                    <div class="subheadline" id="previewSubheadline">A snapshot of the stars on your special day</div>
                    <div class="caption" id="previewCaption">Did you know? Jupiter shields Earth by pulling away asteroids 🌌</div>
                    <div class="cta-button" id="previewCTA">Get Your Starmap</div>
                </div>
            </div>
        </div>
        
        <div class="export-section">
            <button class="export-btn" onclick="exportPost()" aria-label="Download Instagram post as PNG">
                📱 Download PNG
            </button>
        </div>
    </div>
    
    <canvas id="exportCanvas" width="1080" height="1080"></canvas>
    
    <script>
        // Theme configurations
        const themes = {
            galaxy: {
                accent: '#ff6ec7',
                accentSecondary: '#7c3aed',
                bgGradient: 'linear-gradient(135deg, #1a0033 0%, #4c1d95 50%, #7c2d12 100%)',
                starColor: '#fbbf24',
                textPrimary: '#ffffff',
                textSecondary: '#e5e7eb',
                cardBg: 'rgba(255, 255, 255, 0.1)',
                glowColor: '#ff6ec7',
                buttonBg: 'rgba(255, 110, 199, 0.2)',
                buttonBorder: 'rgba(255, 110, 199, 0.5)'
            },
            mystic: {
                accent: '#06b6d4',
                accentSecondary: '#1e40af',
                bgGradient: 'linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f4a5c 100%)',
                starColor: '#38bdf8',
                textPrimary: '#ffffff',
                textSecondary: '#cbd5e1',
                cardBg: 'rgba(255, 255, 255, 0.1)',
                glowColor: '#06b6d4',
                buttonBg: 'rgba(6, 182, 212, 0.2)',
                buttonBorder: 'rgba(6, 182, 212, 0.5)'
            },
            golden: {
                accent: '#f59e0b',
                accentSecondary: '#92400e',
                bgGradient: 'linear-gradient(135deg, #000000 0%, #1c1917 50%, #451a03 100%)',
                starColor: '#fbbf24',
                textPrimary: '#ffffff',
                textSecondary: '#d6d3d1',
                cardBg: 'rgba(255, 255, 255, 0.1)',
                glowColor: '#f59e0b',
                buttonBg: 'rgba(245, 158, 11, 0.2)',
                buttonBorder: 'rgba(245, 158, 11, 0.5)'
            }
        };
        
        // Generate stars
        function generateStars() {
            const starsBg = document.getElementById('starsBg');
            starsBg.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsBg.appendChild(star);
            }
        }
        
        // Apply theme
        function applyTheme(themeName) {
            const theme = themes[themeName];
            const root = document.documentElement;
            
            root.style.setProperty('--accent', theme.accent);
            root.style.setProperty('--accent-secondary', theme.accentSecondary);
            root.style.setProperty('--bg-gradient', theme.bgGradient);
            root.style.setProperty('--star-color', theme.starColor);
            root.style.setProperty('--text-primary', theme.textPrimary);
            root.style.setProperty('--text-secondary', theme.textSecondary);
            root.style.setProperty('--card-bg', theme.cardBg);
            root.style.setProperty('--glow-color', theme.glowColor);
            root.style.setProperty('--button-bg', theme.buttonBg);
            root.style.setProperty('--button-border', theme.buttonBorder);
            
            // Update active theme button
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-theme="${themeName}"]`).classList.add('active');
        }
        
        // Update preview
        function updatePreview() {
            const headline = document.getElementById('headline').value;
            const subheadline = document.getElementById('subheadline').value;
            const caption = document.getElementById('caption').value;
            const cta = document.getElementById('cta').value;
            
            document.getElementById('previewHeadline').textContent = headline;
            document.getElementById('previewSubheadline').textContent = subheadline;
            document.getElementById('previewCaption').textContent = caption;
            document.getElementById('previewCTA').textContent = cta;
        }
        
        // Export to PNG
        function exportPost() {
            const canvas = document.getElementById('exportCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 1080, 1080);
            
            // Get current theme
            const activeTheme = document.querySelector('.theme-btn.active').dataset.theme;
            const theme = themes[activeTheme];
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 1080, 1080);
            if (activeTheme === 'galaxy') {
                gradient.addColorStop(0, '#1a0033');
                gradient.addColorStop(0.5, '#4c1d95');
                gradient.addColorStop(1, '#7c2d12');
            } else if (activeTheme === 'mystic') {
                gradient.addColorStop(0, '#0f172a');
                gradient.addColorStop(0.5, '#1e293b');
                gradient.addColorStop(1, '#0f4a5c');
            } else if (activeTheme === 'golden') {
                gradient.addColorStop(0, '#000000');
                gradient.addColorStop(0.5, '#1c1917');
                gradient.addColorStop(1, '#451a03');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1080, 1080);
            
            // Draw stars
            ctx.fillStyle = theme.starColor;
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * 1080;
                const y = Math.random() * 1080;
                const size = Math.random() * 6 + 2;
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Draw avatar circle
            ctx.strokeStyle = theme.accent;
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(60, 60, 30, 0, Math.PI * 2);
            ctx.stroke();
            
            // Avatar emoji
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('🌟', 60, 60);
            
            // Username
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('@The_Vanallenbelt', 110, 60);
            
            // Badge
            ctx.fillStyle = theme.accent;
            ctx.fillRect(950, 35, 100, 50);
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#ffffff';
            ctx.fillText('NEW', 1000, 60);
            
            // Content
            const headline = document.getElementById('headline').value;
            const subheadline = document.getElementById('subheadline').value;
            const caption = document.getElementById('caption').value;
            const cta = document.getElementById('cta').value;
            
            // Headline
            ctx.font = 'bold 64px Arial';
            ctx.textAlign = 'left';
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetY = 2;
            const headlineLines = wrapText(ctx, headline, 60, 900);
            let currentY = 750;
            headlineLines.forEach(line => {
                ctx.fillText(line, 60, currentY);
                currentY += 75;
            });
            
            // Subheadline
            ctx.font = '28px Arial';
            ctx.fillStyle = theme.textSecondary;
            ctx.shadowBlur = 5;
            const subheadlineLines = wrapText(ctx, subheadline, 60, 900);
            subheadlineLines.forEach(line => {
                ctx.fillText(line, 60, currentY);
                currentY += 35;
            });
            
            currentY += 20;
            
            // Caption
            ctx.font = '24px Arial';
            ctx.fillStyle = theme.textSecondary;
            const captionLines = wrapText(ctx, caption, 60, 900);
            const maxCaptionLines = 3;
            for (let i = 0; i < Math.min(captionLines.length, maxCaptionLines); i++) {
                let line = captionLines[i];
                if (i === maxCaptionLines - 1 && captionLines.length > maxCaptionLines) {
                    line = line.substring(0, line.length - 3) + '...';
                }
                ctx.fillText(line, 60, currentY);
                currentY += 30;
            }
            
            currentY += 30;
            
            // CTA Button
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.lineWidth = 2;
            ctx.fillStyle = 'rgba(255,255,255,0.15)';
            const buttonWidth = Math.min(cta.length * 20 + 60, 400);
            ctx.fillRect(60, currentY, buttonWidth, 50);
            ctx.strokeRect(60, currentY, buttonWidth, 50);
            
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.fillText(cta, 60 + buttonWidth/2, currentY + 30);
            
            // Reset shadows
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetY = 0;
            
            // Download
            const link = document.createElement('a');
            link.download = 'zodiac-starmap-post.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Text wrapping utility
        function wrapText(ctx, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = words[0];
            
            for (let i = 1; i < words.length; i++) {
                const word = words[i];
                const width = ctx.measureText(currentLine + ' ' + word).width;
                if (width < maxWidth) {
                    currentLine += ' ' + word;
                } else {
                    lines.push(currentLine);
                    currentLine = word;
                }
            }
            lines.push(currentLine);
            return lines;
        }
        
        // Event listeners
        document.getElementById('headline').addEventListener('input', updatePreview);
        document.getElementById('subheadline').addEventListener('input', updatePreview);
        document.getElementById('caption').addEventListener('input', updatePreview);
        document.getElementById('cta').addEventListener('input', updatePreview);
        
        document.querySelectorAll('.theme-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                applyTheme(btn.dataset.theme);
            });
        });
        
        // Initialize
        generateStars();
        updatePreview();
    </script>
</body>
</html>
